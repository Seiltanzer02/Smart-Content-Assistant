<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <!-- Интеграция с Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Отключаем вертикальные свайпы, чтобы не мешали работе приложения
      document.addEventListener('DOMContentLoaded', function() {
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.setSwipeSettings({allow_vertical_swipe: false});
            window.Telegram.WebApp.ready();
            console.log('Telegram WebApp vertical swipes disabled.');
          }
        } catch (e) {
          console.error('Error disabling WebApp swipes:', e);
        }
      });
    </script>
    <title>Content Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
